<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aluraflix</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <div class="container">

    <h1 class="page-title">
      Aluraflix
    </h1>
    <img src="https://www.alura.com.br/assets/img/imersoes/dev-2021/logo-imersao-aluraflix.svg" class="page-logo"
      alt="">
    <p class="project-description">
      Adicione seus filmes favoritos ao catálogo.
    </p>

    <div class="form-wrapper">
      <input type="text" id="movieImageLink" name="movieImageLink" placeholder="Insira endereço de imagem">
      <input type="text" id="trailerVideoLink" name="trailerVideoLink" placeholder="Insira endereço do trailer">
      <select name="" id="">
        <option value="action">Ação</option>
        <option value="comedy">Comédia</option>
        <option value="horror">Terror</option>
      </select>
      <button onClick="insertMovie()" class="btn">Adicionar Filme</button>
    </div>

  </div>

  <div id="actionMovie">
    <h2 class="movieTitle">Ação</h2>
    <div id="actionMovieLocation"></div>
  </div>
  <div id="comedyMovie">
    <h2>Comédia</h2>
    <div id="comedyMovieLocation"></div>
  </div>
  <div id="horrorMovie">
    <h2>Terror</h2>
    <div id="horrorMovieLocation"></div>
  </div>




  <a href="https://alura.com.br/" target="_blank">
    <img src="https://www.alura.com.br/assets/img/home/alura-logo.svg" alt="" class="alura-logo">
  </a>

  <!-- https://codepen.io/gugatrentini1/pen/XWgZjKQ?editors=1000-->

  <script src="js/script.js"></script>
</body>

</html>
